<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/stylesheet.css">
    <link rel="icon" href="./assets/images/icon.png">

    <!--? External Libraries for validation and dates -->
    <script src="./resources/momentjs.min.js"></script>

    <title>Concesionario Management</title>
</head>
<body>
    <main>
        <form>
            <table>
                <tr>
                    <td><label for="inpt-customer-dni">DNI Cliente: </label></td>
                    <td><input type="text" id="inpt-customer-dni" placeholder="11111111C"/></td>
                </tr>
                <tr>
                    <td><label for="inpt-customer-name">Nombre: </label></td>
                    <td><input type="text" id="inpt-customer-name" placeholder="John Doe"/></td>
                </tr>
                <tr>
                    <td><label for="inpt-customer-address">Direccion: </label></td>
                    <td><input type="text" id="inpt-customer-address" placeholder="Calle de la Piruleta"/></td>
                </tr>
                <tr>
                    <td><label for="inpt-customer-telephone">Telefono: </label></td>
                    <td><input type="tel" id="inpt-customer-telephone" placeholder="+34 xxxxxxxxx"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons"><input type="button" id="btn-customer-add" value="Añadir nuevo cliente"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons"><input type="button" id="btn-customer-update" value="Editar cliente por DNI"/></td>
                </tr>
            </table>


        </form>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="customer-table-tbody"></tbody>
            </table>
        </div>
        <br>
        <hr>
        <br>
        <form>
            <label for="inpt-car-registration">Matricula: </label><input type="text" id="inpt-car-registration" placeholder="2516DPK"/>
            <label for="inpt-car-brand">Marca: </label><input type="text" id="inpt-car-brand" placeholder="Bugatti"/>
            <label for="inpt-car-model">Modelo: </label><input type="text" id="inpt-car-model" placeholder="Beyron"/><br>
            <label for="inpt-car-color">Color: </label><input type="text" id="inpt-car-color" placeholder="Rojo"/><br>
            <label for="inpt-car-garage">ID_Garaje: </label><input type="number" id="inpt-car-garage" placeholder="This field will be deleted"/><br>
            <input type="button" value="Añadir nuevo coche" id="btn-car-add"/>
            <input type="button" value="Editar coche existente" id="btn-car-update"/>
        </form>
        <div class="table-container">
            <table class="table">
                <thead>
                    <th>Matricula</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th></th>
                </thead>
                <tbody id="car-table-tbody"></tbody>
            </table>
        </div>
        <br>
        <hr>
        <br>
        <form>
            <label for="sel-reserv-customers">Cliente: </label><select type="text" id="sel-reserv-customers"></select><br>
            <label for="sel-reserv-cars">Coche: </label><select type="text" id="sel-reserv-cars"></select><br>
            <label for="inpt-reserv-initdate">Fecha inicio: </label><input type="date" id="inpt-reserv-initdate"/><br>
            <label for="inpt-reserv-enddate">Fecha final: </label><input type="date" id="inpt-reserv-enddate"/><br>
            <label for="inpt-reserv-gasoline">Litros gasolina: </label><input type="number" id="inpt-reserv-gasoline"/><br>
            <label for="inpt-reserv-price">Precio final: </label><input type="number" id="inpt-reserv-price"/><br>
            <input type="button" id="btn-reserv-add" value="Añadir reserva">
        </form>
        <div class="table-container">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Coche</th>
                    <th>Fecha inicio</th>
                    <th>Fecha final</th>
                    <th>Litros gasolina</th>
                    <th>Precio final</th>
                </thead>
                <tbody id="reservation-table-tbody"></tbody>
            </table>
        </div>
    </main>

    <script src="./constants.js"></script>

    <!--? Loading all the models -->
    <script src="./models/car-renting.car.model.js"></script>
    <script src="./models/car-renting.customer.model.js"></script>
    <script src="./models/car-renting.reservation.model.js"></script>

    <!--? Loading the views -->
    <script src="./views/view.js"></script>
    <script src="./views/car-renting.customers.view.js"></script>
    <script src="./views/car-renting.cars.view.js"></script>
    <script src="./views/car-renting.reservation.view.js"></script>

    <!--? Loading the services -->
    <script src="./services/car-renting.customers.service.js"></script>
    <script src="./services/car-renting.cars.service.js"></script>
    <script src="./services/car-renting.reservation.service.js"></script>
    <script src="./services/car-renting.http.service.js"></script>
    
    <!--? Loading the controllers -->
    <script src="./controllers/car-renting.customer.controller.js"></script>
    <script src="./controllers/car-renting.car.controller.js"></script>
    <script src="./controllers/car-renting.reservation.controller.js"></script>
    
    <!--? Starting the whole thing -->
    <script src="./app.js"></script>
    
</body>
</html>
